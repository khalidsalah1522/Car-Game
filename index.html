<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cars</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="game-background">
          <img src="/images/road.png" alt="" class="first-bg" />
        </div>
        <div class="cars">
          <div class="one">
            <img src="/images/first.png" alt="" />
          </div>
          <div class="two">
            <img src="/images/second.png" alt="" />
          </div>
          <div class="three">
            <img src="/images/three.png" alt="" />
          </div>
          <div class="four">
            <img src="/images/four.png" alt="" />
          </div>
          <div class="five">
            <img src="/images/four.png" alt="" />
          </div>
        </div>
        <div class="player-car">
          <img src="/images/car.png" alt="" />
        </div>
        <div class="game-over">
          <h1>Game Over</h1>
          <h2 class="score"></h1>
          <button>Play Again</button>
        </div>
      </div>
      <div class="arrows">
        <button type="button" class="left">
          <img src="images/chevron-left-solid.svg" alt="" />
        </button>
        <button type="button" class="right">
          <img src="images/chevron-left-solid.svg" alt="" />
        </button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
